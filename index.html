<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Oswald|Roboto|Roboto+Condensed|Staatliches|ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1b44e29782.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1 id="city">Location</h1>
      <div id="date">Date</div>
      <div id="time">hour</div>

      <div class="row">
        <div id="description">bye</div>
      </div>
      <div class="row">
        <div class="col-6 col-sm-3">
          <i class="fas fa-temperature-low" id="temperature-icon"></i>
        </div>
        <div class="col-6 col-sm-3">
          <div id="temperature"></div>
          <a href="#" id="celsius">°C</a>
          <a href="#" id="fahrenheit">°F</a>
        </div>
        <div class="w-100"></div>
        <div class="col-6 col-sm-3">
          <i class="fas fa-tint" id="humidity-icon"></i>
        </div>
        <div class="col-6 col-sm-3"><div id="humidity">ho</div></div>
        <div class="w-100"></div>
        <div class="col-6 col-sm-3">
          <i class="fas fa-wind" id="wind-icon"></i>
        </div>
        <div class="col-6 col-sm-3"><div id="wind">sho</div></div>
      </div>

      <form id="search-form">
        <input
          type="Location"
          id="city-input"
          placeholder="Type city"
          display="on"
          autocomplete="off"
        />
      </form>
      <button class="pure-button" id="currentLocation">
        Current Location
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
